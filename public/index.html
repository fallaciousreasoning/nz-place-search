<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>NZ Place Search</title>
</head>

<body>
   <h1>NZ Place Search</h1>
   <div>
        <div>
            <input id="search-box" placeholder="search for a place">
        </div>
        <div id="resultsBox">

        </div>
   </div>
</body>

<script>
    const resultsBox = document.getElementById("resultsBox");
    const search = document.getElementById("search-box");
    search.addEventListener("keyup", async () => {
        const response = await fetch("/api/search?query=" + encodeURIComponent(search.value));
        const results = await response.json();
        setResults(results);
    });

    const setResults = (results) => {
        const text = results.map(r =>
            `<div><b>Result: </b>${r.name}, (lat: ${r.lat}, lng: ${r.lon})</div>`).join('\n');
        resultsBox.innerHTML = text;
    }
</script>

</html>
